<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: auto;
        }
        .card {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            min-height: 400px; /* Ensures card grows with content */
            display: flex;
            flex-direction: column;
            justify-content:safe;
        }
        .card h1 {
            font-size: 2.5rem;
            color: #e63946;
        }
        .card p {
            font-size: 1.2rem;
            margin: 1rem 0;
            color: #555;
        }
        .card button {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0.5rem;
        }
        .card button:hover {
            background-color: #d62828;
        }
        .card button.no {
            background-color: #6c757d;
            position: absolute;
            justify-content: center;
            display: flex;
            transition: left 0.5s ease, top 0.5s ease;
        }
        .card button.no:hover {
            background-color: #5a6268;
        }
        .gif-container {
            display: none;
            margin-top: 2rem;
        }
        .gif-container img {
            max-width: 100%;
            border-radius: 10px;
        }
        .restart-container {
            display: none;
            margin-top: 2rem;
        }
        .restart-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .restart-container button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .card h1 {
                font-size: 2rem;
            }
            .card p {
                font-size: 1rem;
            }
            .card button {
                font-size: 0.9rem;
                padding: 0.6rem 1rem;
            }
        }
        .flex {
            display: flex;
            justify-content: center;
            align-content: center;
            flex-direction: row;
        }

    </style>
    <script>
        function moveButton() {
            const button = document.querySelector('.no');
            const x = Math.random() * (window.innerWidth - button.offsetWidth);
            const y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function showGif() {
            const gifContainer = document.querySelector('.gif-container');
            const yesButton = document.querySelector('button[onclick="showGif()"]');
            const noButton = document.querySelector('.no');
            const restartContainer = document.querySelector('.restart-container');
            const paragraph = document.querySelector('.card p');
            const header = document.querySelector('.card h1');

            gifContainer.style.display = 'block';
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
            restartContainer.style.display = 'block';
            paragraph.style.display = 'none';
            header.textContent = 'YOU SAID YES';
        }

        function restartPage() {
            location.reload();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const noButton = document.querySelector('.no');
            noButton.style.position = 'absolute';
            noButton.addEventListener('mouseover', moveButton);
            noButton.addEventListener('click', moveButton);
        });
    </script>
</head>
<body>
    <div class="card">
        <h1>Hi Bubs, Will You Be My Valentine?</h1>
        <div >
            <img src="./Cat.jpg" alt="Valentine Cat2">
        </div>
        <p>You make every day special, and I can’t imagine Valentine’s Day without you. ❤</p>
        <div class="flex">
            <div>
                <button onclick="showGif()">Yes</button>
                <button class="no">No</button>
            </div>
        </div>
        <div class="gif-container">
            <img src="https://media.tenor.com/PXKZhCEfEfsAAAAi/bubu-bubu-dudu.gif" alt="Celebration GIF">
            <p>Thank you for being my Valentine Bubby!! ❤ See you on the 14th Feb for Spanish Dinner</p>
        </div>
        <div class="restart-container">
            <button onclick="restartPage()">Restart</button>
        </div>
    </div>
</body>
</html>
