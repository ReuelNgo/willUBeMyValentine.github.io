<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
        }
        .card {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card h1 {
            font-size: 2.5rem;
            color: #e63946;
        }
        .card p {
            font-size: 1.2rem;
            margin: 1rem 0;
            color: #555;
        }
        .card button {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .card button:hover {
            background-color: #d62828;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Will You Be My Valentine?</h1>
        <p>You make every day special, and I can’t imagine Valentine’s Day without you. ❤</p>
        <button onclick="alert('Yay! I knew you would say yes! ❤')">Yes</button>
    </div>
</body>
</html>
